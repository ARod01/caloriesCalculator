<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator calories, carbs and protein">
    <link rel="stylesheet" href="../src/style/style.css">
    <title>Calories Counter</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <h1 class="container__title">Calories Counter</h1>
            <table class="container__body">
                <thead>
                    <tr class="table__title">
                        <th class="table__title-item">Food</th>
                        <th class="table__title-item">Cal</th>
                        <th class="table__title-item">Carb</th>
                        <th class="table__title-item">Prot</th>
                    </tr>
                </thead>
                <tbody id="main">
                </tbody>
                <thead>
                    <tr class="table__title">
                        <th class="table__title-item">Total</th>
                        <th class="table__title-item" id="totalCalories">0</th>
                        <th class="table__title-item" id="totalCarbs">0</th>
                        <th class="table__title-item" id="totalProtein">0</th>
                    </tr>
                </thead>
            </table>
            <div class="container__inputs">
                <input class="container__inputs-item food" type="text" name="description" id="description" placeholder="description">
                <input class="container__inputs-item number" type="number" name="calories" id="calories" placeholder="calories">
                <input class="container__inputs-item number" type="number" name="carbs" id="carbs" placeholder="carbs">
                <input class="container__inputs-item number" type="number" name="proteins" id="proteins" placeholder="proteins">
                <button class="container__inputs-button" onclick="calcular()">Add</button>
            </div>
        </section>
        <script src="../src/script.js"></script>
    </main>
</body>
</html>
